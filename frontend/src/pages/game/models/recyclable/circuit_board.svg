<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit Board Base -->
  <rect x="20" y="20" width="360" height="360" rx="10" fill="#1a5f7a" />
  
  <!-- Circuit Traces -->
  <path d="M40 40 h320 M40 80 h320 M40 120 h320" stroke="#c4a000" stroke-width="2" fill="none" />
  <path d="M80 40 v320 M160 40 v320 M240 40 v320 M320 40 v320" stroke="#c4a000" stroke-width="2" fill="none" />
  
  <!-- Components -->
  <!-- ICs -->
  <rect x="60" y="60" width="40" height="80" rx="2" fill="#2c3e50" />
  <rect x="140" y="60" width="40" height="80" rx="2" fill="#2c3e50" />
  <circle cx="80" cy="180" r="15" fill="#34495e" />
  <circle cx="160" cy="180" r="15" fill="#34495e" />
  
  <!-- Capacitors -->
  <rect x="220" y="60" width="20" height="40" rx="2" fill="#95a5a6" />
  <rect x="260" y="60" width="20" height="40" rx="2" fill="#95a5a6" />
  
  <!-- Resistors -->
  <rect x="220" y="120" width="40" height="10" fill="#e67e22" />
  <rect x="220" y="140" width="40" height="10" fill="#e67e22" />
  
  <!-- Connection Points -->
  <circle cx="80" cy="280" r="5" fill="#f1c40f" />
  <circle cx="160" cy="280" r="5" fill="#f1c40f" />
  <circle cx="240" cy="280" r="5" fill="#f1c40f" />
  <circle cx="320" cy="280" r="5" fill="#f1c40f" />
  
  <!-- Labels -->
  <text x="70" y="100" fill="#ecf0f1" font-size="8">IC1</text>
  <text x="150" y="100" fill="#ecf0f1" font-size="8">IC2</text>
  <text x="225" y="85" fill="#ecf0f1" font-size="8">C1</text>
  <text x="265" y="85" fill="#ecf0f1" font-size="8">C2</text>
</svg>