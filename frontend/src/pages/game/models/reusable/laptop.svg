<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop Base -->
  <rect x="80" y="240" width="240" height="20" rx="5" fill="#2c3e50" />
  
  <!-- Laptop Screen -->
  <path d="M100 100 L300 100 L300 240 L100 240 Z" fill="#34495e" />
  <rect x="110" y="110" width="180" height="120" rx="2" fill="#3498db" opacity="0.8" />
  
  <!-- Screen Content -->
  <rect x="120" y="120" width="160" height="20" rx="2" fill="#ecf0f1" opacity="0.7" />
  <rect x="120" y="150" width="160" height="20" rx="2" fill="#ecf0f1" opacity="0.5" />
  <rect x="120" y="180" width="160" height="20" rx="2" fill="#ecf0f1" opacity="0.3" />
  
  <!-- Keyboard Area -->
  <rect x="120" y="245" width="160" height="10" rx="2" fill="#7f8c8d" />
  
  <!-- Power Indicator -->
  <circle cx="280" cy="250" r="3" fill="#2ecc71" />
  
  <!-- Label -->
  <text x="140" y="220" fill="#2ecc71" font-size="20" font-weight="bold">WORKING</text>
</svg>