<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Smartphone Body -->
  <rect x="20" y="20" width="160" height="360" rx="20" fill="#2c3e50" />
  <rect x="25" y="25" width="150" height="350" rx="18" fill="#34495e" />
  
  <!-- Screen -->
  <rect x="30" y="40" width="140" height="300" rx="5" fill="#ecf0f1" />
  
  <!-- Home Button -->
  <circle cx="100" cy="360" r="15" fill="#7f8c8d" />
  <circle cx="100" cy="360" r="13" fill="#95a5a6" />
  
  <!-- Camera and Speaker -->
  <circle cx="100" cy="30" r="3" fill="#7f8c8d" />
  <rect x="85" y="30" width="30" height="3" rx="1.5" fill="#7f8c8d" />
  
  <!-- Screen Content -->
  <rect x="40" y="60" width="120" height="20" rx="2" fill="#bdc3c7" opacity="0.7" />
  <rect x="40" y="90" width="120" height="20" rx="2" fill="#bdc3c7" opacity="0.5" />
  <rect x="40" y="120" width="120" height="20" rx="2" fill="#bdc3c7" opacity="0.3" />
</svg>