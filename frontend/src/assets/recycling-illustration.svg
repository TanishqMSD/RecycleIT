<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8F5E9"/>
      <stop offset="100%" stop-color="#C8E6C9"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  <g transform="translate(250,200)">
    <path d="M150,0 L225,130 L75,130 Z" fill="#4CAF50" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0 150 100" to="360 150 100" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M150,30 L205,120 L95,120 Z" fill="#2E7D32" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="120 150 100" to="480 150 100" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M150,60 L185,110 L115,110 Z" fill="#1B5E20" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="240 150 100" to="600 150 100" dur="10s" repeatCount="indefinite"/>
    </path>
  </g>
  <g transform="translate(320,150)">
    <circle cx="80" cy="80" r="15" fill="#81C784">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="60" r="10" fill="#81C784">
      <animate attributeName="r" values="10;15;10" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="120" r="12" fill="#81C784">
      <animate attributeName="r" values="12;17;12" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="400" y="450" text-anchor="middle" font-family="Arial" font-size="24" fill="#1B5E20" opacity="0.9">Join us in making the world greener</text>
</svg>