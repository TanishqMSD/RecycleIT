<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:0.9"/>
    </linearGradient>
  </defs>
  <!-- CRT Monitor Base -->
  <path d="M60 140 L140 140 L130 160 L70 160 Z" fill="#424242"/>
  <!-- Monitor Body -->
  <rect x="40" y="40" width="120" height="100" rx="10" fill="url(#monitorGradient)"/>
  <!-- Screen -->
  <rect x="50" y="50" width="100" height="80" rx="5" fill="#FFEBEE"/>
  <!-- Warning Symbol -->
  <g transform="translate(85, 70)">
    <path d="M15,0 L30,40 L0,40 Z" fill="#F44336"/>
    <text x="15" y="35" text-anchor="middle" fill="white" font-size="30">!</text>
  </g>
  <!-- Hazard Symbol -->
  <g transform="translate(160, 40) scale(0.4)">
    <path d="M60,0 L120,100 L0,100 Z" stroke="#F44336" stroke-width="4" fill="none"/>
    <path d="M60,20 L100,80 L20,80 Z" stroke="#F44336" stroke-width="4" fill="none"/>
    <circle cx="60" cy="60" r="10" fill="#F44336"/>
  </g>
</svg>